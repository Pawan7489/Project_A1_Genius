services:
  - type: web
    name: project-a1-core
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn master_api_bridge:app
    envVars:
      - key: MASTER_KEY
        sync: false
      - key: CLOUD_BOX_URL
        sync: false
      - key: RELEVANCE_THRESHOLD
        value: "0.4"
