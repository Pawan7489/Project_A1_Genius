<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A1 GENIUS | SECURE ACCESS</title>

    <link rel="stylesheet" href="./assets/css/adminlte.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
</head>
<body class="login-page bg-black">
    <div class="login-box">
        <div class="card card-outline card-danger bg-dark">
            <div class="card-header text-center border-bottom border-secondary">
                <a href="#" class="h1 text-danger fw-bold">A1 <span class="text-white fw-light">GENIUS</span></a>
                <p class="text-secondary small">LEVEL 5 ACCESS REQUIRED</p>
            </div>
            <div class="card-body login-card-body">
                <p class="login-box-msg text-success font-monospace">SCANNING FOR AUTHORIZED SIGNATURE...</p>
                
                <form id="login-form">
                    <div class="input-group mb-3">
                        <input type="text" id="admin-id" class="form-control bg-black border-secondary text-success" placeholder="Commander ID">
                        <div class="input-group-text bg-transparent border-secondary text-secondary">
                            <i class="bi bi-person-badge"></i>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="master-key" class="form-control bg-black border-secondary text-success" placeholder="Master Token">
                        <div class="input-group-text bg-transparent border-secondary text-secondary">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-outline-danger btn-block fw-bold w-100 mb-2">
                                <i class="bi bi-fingerprint"></i> INITIATE BIOMETRIC SCAN
                            </button>
                        </div>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <button class="btn btn-link btn-sm text-secondary" onclick="executeKillSwitch()">
                        <i class="bi bi-slash-circle"></i> EMERGENCY FREEZE
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/biometrics.js"></script>
    <script src="./assets/js/adminlte.js"></script>
</body>
</html>
