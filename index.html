<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1 CORE | COMMAND CENTER</title>
    
    <link rel="stylesheet" href="./assets/css/adminlte.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
</head>

<body class="layout-fixed sidebar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    
    <div class="app-wrapper">
        
        <nav class="app-header navbar navbar-expand bg-body">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button">
                            <i class="bi bi-list"></i>
                        </a>
                    </li>
                </ul>

                <div class="mx-auto d-none d-md-flex align-items-center text-secondary">
                    <span class="me-4"><i class="bi bi-cpu"></i> CORE: <b class="text-success">ACTIVE</b></span>
                    <span class="me-4"><i class="bi bi-memory"></i> MEM: <b class="text-warning">42%</b></span>
                    <span class="me-4"><i class="bi bi-wifi"></i> NET: <b class="text-success" id="net-stat">SECURE</b></span>
                    <span class="me-4"><i class="bi bi-clock"></i> <b id="system-time">--:--</b></span>
                </div>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-sm btn-kill">
                            <i class="bi bi-power"></i> KILL SWITCH
                        </button>
                    </li>
                </ul>
            </div>
        </nav>

        <aside class="app-sidebar shadow">
            <div class="sidebar-brand">
                <a href="#" class="brand-link text-decoration-none">
                    <span class="text-danger fw-bold">A1</span> <span class="fw-light">SUPER GENIUS</span>
                </a>
            </div>
            
            <div class="sidebar-wrapper">
                <nav class="mt-2">
                    <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="menu">
                        
                        <li class="nav-header text-secondary pt-3">PRIMARY SYSTEMS</li>
                        
                        <li class="nav-item">
                            <a href="#" class="nav-link active">
                                <i class="nav-icon bi bi-terminal-fill text-success"></i>
                                <p>Master Terminal</p>
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon bi bi-cpu-fill text-info"></i>
                                <p>AI Neural Net</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon bi bi-cloud-check-fill"></i>
                                <p>Unlimited Cloud</p>
                            </a>
                        </li>

                        <li class="nav-header text-secondary pt-3">DEPLOYMENT</li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon bi bi-wordpress"></i>
                                <p>WP Auto-Deploy</p>
                            </a>
                        </li>
                        
                        <li class="nav-item">
                            <a href="#" class="nav-link">
                                <i class="nav-icon bi bi-shield-shaded text-danger"></i>
                                <p>Security Audit</p>
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>
        </aside>

        <main class="app-main">
            <div class="app-content-header">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-6"><h3 class="mb-0 text-light">Dashboard Overview</h3></div>
                    </div>
                </div>
            </div>

            <div class="app-content">
                <div class="container-fluid">
                    
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-3">
                            <div class="info-box bg-dark border border-secondary">
                                <span class="info-box-icon text-bg-primary shadow-sm"><i class="bi bi-cpu"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">CPU Load</span>
                                    <span class="info-box-number">12%</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-3">
                            <div class="info-box bg-dark border border-secondary">
                                <span class="info-box-icon text-bg-danger shadow-sm"><i class="bi bi-shield-check"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Firewall</span>
                                    <span class="info-box-number">Active</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6 col-md-3">
                            <div class="info-box bg-dark border border-secondary">
                                <span class="info-box-icon text-bg-success shadow-sm"><i class="bi bi-hdd-network"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Storage</span>
                                    <span class="info-box-number">Pb Level</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-lg-12">
                            <div class="card bg-black border-success">
                                <div class="card-header border-bottom border-secondary d-flex justify-content-between">
                                    <h3 class="card-title text-success"><i class="bi bi-code-square"></i> LIVE TERMINAL</h3>
                                </div>
                                <div class="card-body terminal-window">
                                    <div class="output">
                                        </div>
                                </div>
                                <div class="card-footer bg-black p-0 border-top border-secondary">
                                    <input type="text" class="form-control bg-dark text-white border-0 p-3" placeholder="Type command here (e.g., 'deploy website')..." style="font-family: 'Courier New';">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/adminlte.js"></script> 
</body>
</html>
